<!DOCTYPE html>
<html>
<head>
	<title>Tic Tac Toe Game</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<script src="script.js" type="text/javascript"></script>
</head>
<body>
	<div id="header">
		<h1>Tic Tac Toe Game</h1>
	</div>
	<div id="options">
		<form id="options">
			<label for="boardsize_input">Board Size:</label>
			<input id="boardsize_input" type="number" min="3" max="50" value="3"></input>
		</form>
		<button id="options_submit">Play!</button>
	</div>
	<div id="turnIndicator"></div>
	<div id="game"></div>
</body>
</html>
